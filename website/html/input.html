<!DOCTYPE html>
<html>
<head>
	<title>Hands Free Input</title>
	<meta name="description" content="Hands Free for Chrome, a Chrome extension to browse the web using only your voice, free to download and use. A mic is required.">
	<link rel="icon" 
		  type="image/png" 
		  href="../icon16.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../input.js"></script>
</head>
<body>
	<p> 
		Input window for Hands Free
	</p>
	<button id="dictationEnable" style="display: none;"></button>
	<button id="dictationDisable" style="display: none;"></button>
	<hr>
	<span id="interimDisplay">Waiting for input</span>
	<hr>
	<span id="previousInputsDisplay"></span>
</body>
</html>
